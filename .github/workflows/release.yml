name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build
      run: npm run build
    
    - name: Test
      run: node test-plugin.js
    
    - name: Publish to npm
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## What's Changed
          
          This release includes:
          - Real-time tRPC type synchronization
          - Virtual module system for clean imports
          - Hot Module Replacement support
          - Configurable options for different project structures
          
          ## Installation
          
          ```bash
          npm install vite-plugin-trpc-types
          ```
          
          ## Quick Start
          
          ```typescript
          import { trpcTypesPlugin } from 'vite-plugin-trpc-types';
          
          export default defineConfig({
            plugins: [
              trpcTypesPlugin({
                serverPath: '../server',
              }),
            ],
          });
          ```
        draft: false
        prerelease: false 